<!DOCTYPE html>
<html lang="en" xmlns:th="http:///www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        table, th, td {
            border: 1px solid black;
        }
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container m-auto">
        <h1>Employees List</h1>
        <table  class="table table-striped">
            <thead>
                <tr>
                    <td>Employee ID</td>
                    <td>Employee Name</td>
                    <td>Employee Email</td>
                    <td>Employee Address</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "employee : ${employees}">
                    <td th:text = "${employee.id}"></td>
                    <td th:text = "${employee.name}"></td>
                    <td th:text = "${employee.email}"></td>
                    <td th:text = "${employee.address}"></td>
                    <td>
                        <a th:href="@{/api/employees/edit/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/api/employees/delete/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/api/employees/create}" class="btn btn-primary btn-sm" >Add Employee</a>
    </div>

</body>
</html>
